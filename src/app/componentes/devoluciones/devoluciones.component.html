<div class="card">
    <div class="card-header">
        Devolución de libros
    </div>
    <div class="card-body">
        <form [formGroup]="formulariodeDevolucion" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="" class="form-label">Cédula</label>
                <input type="text"
                  class="form-control" name="" formControlName="cedula" id="" aria-describedby="helpId" placeholder="Ingrese el numero de cédula de quien devuelve el libro">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Id</label>
                <input type="text"
                  class="form-control" name="" formControlName="id_libro" id="" aria-describedby="helpId" placeholder="Ingresa id de ibro en devolución">
            </div>
            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-success">Devolver</button>
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
